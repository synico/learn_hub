<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Hello Dojo</title>
<script>
	dojoConfig= {
		has: {
			"dojo-firebug": true
		},
		parseOnLoad: false,
		async: true
	};
</script>
<script src="file:///E:/scm/git/dojo/dojo.js" data-dojo-config="async:true"></script>
</head>
<body>

<h1 id="greeting">Hello</h1>

<script>
	require([
		'dojo/dom',
		'dojo/dom-construct'
	], function (dom, domConstruct) {
		var greetingNode = dom.byId('greeting');
		domConstruct.place('<em> Dojo!</em>', greetingNode);
	});
</script>
</body>
</html>
